<!-- Kijelentkezési üzenet -->
<div>
  <h1>Kijelentkezés sikeres!</h1>
  <p>Sikeresen kijelentkeztél a rendszerből. Visszairányítunk a bejelentkezési oldalra.</p>

<!-- Automatikus átirányítás bejelentkezéshez 3 másodpercen belül -->

    window.location.href = "/login";
  }, 3000); // 3000 ms = 3 másodperc
</script>
