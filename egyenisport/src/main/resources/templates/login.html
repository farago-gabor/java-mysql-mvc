<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="CSS/nav.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="/home">Kezdőlap</a>
        <a href="/versenyzok">Versenyzők</a>
        <a href="/bajnoksagok">Bajnokságok</a>
        <a href="/merkozesek">Mérkőzések</a>

        <!-- Ha be van jelentkezve a felhasználó -->
        <div th:if="${user != null}">
            <a href="/logout">Kijelentkezés</a>
        </div>

        <!-- Ha nincs bejelentkezve a felhasználó -->
        <div th:unless="${user != null}">
            <a href="/login" class="active">Bejelentkezés</a>
            <a href="/register">Regisztráció</a>
        </div>
    </nav>

    <h2>Bejelentkezés</h2>
    <form action="/login" method="POST">
        <label for="felhasznalonev">Felhasználónév:</label>
        <input type="text" id="felhasznalonev" name="felhasznalonev" required><br><br>

        <label for="jelszo">Jelszó:</label>
        <input type="password" id="jelszo" name="jelszo" required><br><br>

        <button type="submit">Bejelentkezés</button>
    </form>

    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>
</body>
</html>
